<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="index.css"/>
</h:head>
<f:view>
    <h:body>
        <h:form>
            <p:megaMenu orientation="" style="margin-top:20px">
                <p:menuitem value="Login" action="#{Main.login()}" icon="ui-icon-close"/>
            </p:megaMenu>
        </h:form>

        <c:forEach items="#{Main.questions}" var="item">
            <br></br>
            <p:outputLabel value="${item.label}"/>
            <c:if test="${Type.item.type.ordinal() == 1}">
                <p:inputText placeholder="answer"/>
            </c:if>
            <c:if test="${item.type == Type.values()[1]}">
                <p:inputText placeholder="answer"/>
            </c:if>
            <c:if test="${item.type == Type.RADIOBUTTON}">
                <p:inputText placeholder="answer"/>
            </c:if>
            <c:if test="${item.type == Type.CHECKBOX}">
                <p:inputText placeholder="answer"/>
            </c:if>
            <c:if test="${item.type == Type.COMBOBOX}">
                <p:inputText placeholder="answer"/>
            </c:if>
            <c:if test="${item.type == Type.DATE}">
                <p:inputText placeholder="answer"/>
            </c:if>
        </c:forEach>


    </h:body>
</f:view>


</html>
