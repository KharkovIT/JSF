<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="fields.css"/>
</h:head>
<f:view>
    <h:body>
        <h:form>
            <p:megaMenu style="margin-top:20px">
                <p:submenu label="Roma">
                    <p:column>
                        <p:submenu>
                            <p:menuitem value="Edit password" onclick="PF('editPassword').show();"/>
                            <p:menuitem value="Edit profile" onclick="PF('editProfile').show();"/>
                            <p:menuitem value="Quit" url="#"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:menuitem value="Responses"/>
                <p:menuitem value="Fields"/>
            </p:megaMenu>
        </h:form>

        <p:dialog id="editPass" header="Edit password" widgetVar="editPassword" modal="true"
                  width="285" height="249" >
        <h:outputText value="Current password"/>
        <h:inputSecret/>
        <h:outputText value="New password"/>
        <h:inputSecret/>
        <h:outputText value="Confirm password"/>
        <h:inputSecret/>
        <p:commandButton value="Change" />
    </p:dialog>

    <p:dialog header="Edit profile" widgetVar="editProfile" modal="true" width="289" height="249">
        <h:outputText value="First Name"/>
        <p:inputText/>
        <h:outputText value="Last Name"/>
        <p:inputText/>
        <h:outputText value="Email"/>
        <p:inputText/>
        <h:outputText value="Phone Number"/>
        <p:inputText/>
        <p:commandButton value="Change"/>
    </p:dialog>

</h:body>
</f:view>
        </html>
